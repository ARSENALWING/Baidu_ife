            <p>阿森纳足球俱乐部</p>
            <p>阿森纳足球俱乐部（Arsenal Football Club），简称阿森纳队，是一家位于英国首都伦敦西北部的足球俱乐部，成立于1886年，
                是英格兰顶级联赛英格兰超级联赛二十个足球俱乐部球队之一，俱乐部基地位于伦敦荷洛（Holloway）。</p>
            <p>阿森纳是英超上最具规模的俱乐部之一，从俱乐部成立后共夺得13次取得英格兰顶级联赛的冠军，12次英格兰足总杯的冠军，
                3次英格兰足球超级联赛的冠军，是英格兰顶级足球联赛停留得最久的俱乐部[1] 。</p>
